environment:
  matrix:
  - nodejs_version: "6"
    platform: x64
  - nodejs_version: "6"
    platform: x86
  - nodejs_version: "7"
    platform: x64
  - nodejs_version: "7"
    platform: x86
  - nodejs_version: "8"
    platform: x64
  - nodejs_version: "8"
    platform: x86
  - nodejs_version: "9"
    platform: x64
  - nodejs_version: "9"
    platform: x86
  - nodejs_version: "10"
    platform: x64
  - nodejs_version: "10"
    platform: x86

install:
  # - where npm
  # - where node
  - ps: Install-Product node $env:nodejs_version $env:platform
  - 'npm install'

build: off

test_script:
  - node --version
  - npm --version
  - npm run test-appveyor
